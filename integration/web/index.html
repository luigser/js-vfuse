<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VFuse Web integration</title>
</head>
<body>
<script type="module" src="./main.js"></script>
<script>
    function startExecution(){
        document.dispatchEvent(new Event("start"))
    }

    function stopExecution(){
        document.dispatchEvent(new Event("stop"))
    }
</script>
<button type="button" onclick="startExecution()">Start VFuse Execution</button>
<button type="button" onclick="stopExecution()">Stop VFuse Execution</button>

</body>
</html>
